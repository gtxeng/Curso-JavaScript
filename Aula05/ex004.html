<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: rgb(0, 0, 0);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt("Qual seu nome?")
        document.writeln('Olá ,<strong>'+nome+'</strong>!</br> Seu nome tem '+nome.length+' letras')
        document.writeln(`</br>Seu nome em maiusculo é <strong>${nome.toUpperCase()}</strong>!`)
        document.writeln(`</br>Seu nome em minusculo é <strong>${nome.toLowerCase()}</strong>!`)
        var valor = window.prompt("Custo do serviço")
        document.writeln(`</br> O valor digitado em Dolar, ${Number(valor).toLocaleString('pt-BR',{style: 'currency', currency: 'USD'})}`)

    </script>
</body>
</html>

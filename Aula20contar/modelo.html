<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador com passos</title>
    <link rel="stylesheet" href="estilo.css">
    
</head>
<body>
    <header>
        <h1>Vamos contar</h1>
    </header>

    <section>
        <div>
            <p>
                Ínicio: 
                <input type="number" name="inicio" id="initxt">
            </p>
            <p>
                Fim:   
                <input type="number" name="fim" id="fimtxt">
            </p>
            <p>
                Passo:
                <input type="number" name="passo" id="pastxt">
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>

        <div id="resp">
            Teste!
        </div>
    </section>

    <footer>
        <p>&copy; Rodapé</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
